[bar/clock]
background=990c0f0c
border-color=#00000000
border-size=2pt
bottom=true
cursor-click=pointer
enable-ipc=true
font-0=JetBrainsMono Nerd Font:weight=bold:size=10;2
font-1=Symbols Nerd Font Mono:size=10;2
foreground=e4e4e4
height=24pt
modules-left=date
offset-x=2.4%
override-redirect=true
padding-left=1
padding-right=1
radius=5
width=7.8%

[bar/padding]
background=#00000000
border-color=#00000000
border-size=2pt
bottom=true
height=24pt
modules-left=dummy
override-redirect=false
width=100%
wm-restack=i3

[bar/tray]
background=990c0f0c
border-color=#00000000
border-size=2pt
bottom=true
cursor-click=pointer
enable-ipc=true
font-0=JetBrainsMono Nerd Font:weight=bold:size=10;2
font-1=Symbols Nerd Font Mono:size=10;2
foreground=e4e4e4
height=24pt
modules-left=tray
offset-x=90.4%
override-redirect=true
padding-left=1
padding-right=1
radius=5
width=7.8%

[bar/workspaces]
background=990c0f0c
border-color=#00000000
border-size=2pt
bottom=true
cursor-click=pointer
enable-ipc=true
font-0=JetBrainsMono Nerd Font:weight=bold:size=10;2
font-1=Symbols Nerd Font Mono:size=10;2
foreground=e4e4e4
height=24pt
modules-left=xworkspaces
offset-x=44%
override-redirect=true
padding-left=1
padding-right=1
radius=5
width=12%

[module/date]
date=%I:%M %p|%d-%m
interval=1
label=%date%
label-foreground=e4e4e4
type=internal/date

[module/dummy]
content=" "
type=custom/text

[module/tray]
type=internal/tray

[module/xworkspaces]
label-active=%name%
label-active-background=990c0f0c
label-active-foreground=e4e4e4
label-active-padding=1
label-active-underline=e4e4e4
label-empty=%name%
label-empty-foreground=1c1c1c
label-empty-padding=1
label-occupied=%name%
label-occupied-padding=1
label-urgent=%name%
label-urgent-background=cc5450
label-urgent-padding=1
type=internal/xworkspaces
